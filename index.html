<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Family | Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icon.png">

    <!-- Fontes -->
    <link rel="stylesheet" href="https://use.typekit.net/jzf8mlw.css">


</head>
<body>
    <div class="logo">
        <h1> <img src="image/logo.png" alt="Pet Family"> Pet Family</h1>

        <div class="mostrarPets-container">
            <div class="mostrarPets"></div>
        </div>
    </div>

    <div class="cadastro">

        <header>    
             <h2>Cadastre seu pet</h2>
        </header>

        <form id="formPet" onsubmit="inserirPet(); return false;">


            
        <!-- Cadastro nome -->

        <label class="title-label">Nome</label>
            <input type="text" placeholder=" Digite o nome do animal" class="input-dados" id="nome">
       
        <!-- Cadastro especie -->

        <label class="title-label" for="especie">Seu Pet</label>

            <select class="input-dados" id="especie">
                <option value="">Selecione uma opção</option>
                <option value="3">Felino</option>
                <option value="4">Canino</option>
                <option value="5">Peixe</option>
                <option value="6">Aranha</option>
            </select>

        <!-- Cadastro idade -->

        <label class="title-label" for="idade">Data de Nascimento</label>

            <input type="date" id="idade" class="input-dados">

            
        <!-- Cadastro raça -->

        <label class="title-label" for="raca">Raça</label>

            <select class="input-dados" id="raca">
                <option value="">Selecione uma opção</option>
                <option value="3">Shih Tzu</option>
                <option value="4">Siamês</option>
                <option value="5">Persa</option>
                <option value="6">Sphynx</option>
                <option value="7">Exótico</option>

            </select>


        <!-- Cadastro sexo -->

        <label class="title-label" for="sexo">Sexo</label>  
    
            <label class="text-label" id="sexo" for="macho">Macho</label>
                <input type="radio" name="genero" id="macho" value="m" class="input-radio ">
                
            <label class="text-label" id="sexo" for="femea">Fêmea</label>
                <input type="radio" name="genero" id="femea" value="f" class="input-radio">

        <!-- Cadastro porte -->

        <label class="title-label" for="porte">Tamanho</label> 

        <label class="text-label" id="porte" for="pequeno">Pequeno</label>
        <input type="radio" name="porte" id="pequeno" value= "2" class="input-radio">

        <label class="text-label" id="porte" for="medio">Médio</label>
        <input type="radio"  name="porte" id="medio" value= "3" class="input-radio">

        <label class="text-label" id="porte" for="grande">Grande</label>
        <input type="radio" name="porte" id="grande" value= "4" class="input-radio">
        
        
        <!-- Cadastro comportamento -->

        <!-- <label class="title-label" for="comportamento">Comportamento</label>

            <select class="input-dados" name="comportamento" id="comportamento">
                <option value="">Selecione uma opção</option>
                <option value="calmo">Calmo</option>
                <option value="bravo">Bravo</option>
                <option value="eletrico">Eletrico</option>
            </select> -->
        
        <!-- Botão de enviar -->

        <div class="submit-container">
            <button type="submit" class="submit" value="submit">Cadastrar</button>
        </div>

        </form>
    </div>


        <script src="scripts/conexao.js"></script>
</body>
</html>
