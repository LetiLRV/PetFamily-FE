<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Family | Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icon.png">

    <!-- Fontes -->
    <link rel="stylesheet" href="https://use.typekit.net/jzf8mlw.css">

    <script src="scripts/validarForm.js"></script>

</head>
<body>
    <div class="logo">
        <h1> <img src="image/logo.png" alt="Pet Family"> <br> Pet Family</h1>
    </div>

    <div class="cadastro">
        <header>    
    <h2>Cadastre seu pet</h2>
        </header>
        <form id="formPet">

        <!-- Cadastro nome -->
        <label class="title-label">Nome <br>
            <input type="text" placeholder=" Digite o nome do animal" name="Nome" class="input-dados required" oninput="nameValidate">
            
            <span class="spanRequired">*Coloque o nome do seu pet</span>
        </label>
            
        <!-- Cadastro especie -->
        <label class="title-label">Seu Pet<br>

            <select class="input-dados">
                <option value="">Selecione uma opção</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Ave">Ave</option>
                <option value="Gato">Gato</option>
            </select>

            <span class="spanRequired">*Escolha uma das opções</span>
        </label>

        <!-- Cadastro idade -->
        <label class="title-label">Data de Nascimento <br>
            <input type="date" name="Idade" class="input-dados required">

            <span class="spanRequired">*Coloque quando seu pet nasceu</span>
        </label>
            
        <!-- Cadastro raça -->
        <label class="title-label">Raça <br>

            <select class="input-dados required">
                <option value="">Selecione uma opção</option>
                <option value="Chetos">Chetos</option>
                <option value="Doritos">Doritos</option>
                <option value="Crocatissimo">Crocatissimo</option>
            </select>

            <span class="spanRequired">*Coloque a raça do seu pet</span>
        </label>

        <!-- Cadastro sexo -->
        <label class="title-label">Sexo <br>
    
            <label class="text-label">Macho
                <input type="radio" name="genero" value="macho" class="input-radio ">
            </label>
                
            <label class="text-label">Fêmea
                <input type="radio" name="genero" value="femea" class="input-radio">
            </label>  
    
            <span class="spanRequired">*Coloque o sexo do seu pet</span>
        </label>  

        <!-- Cadastro porte -->
        <label class="title-label">Tamanho <br>

            <label class="text-label">Grande
                <input type="radio" name="porte" value="grade" class="input-radio">
            </label>
                    
            <label class="text-label">Médio
                <input type="radio" name="porte" value="medio" class="input-radio">
            </label>
                    
            <label class="text-label">Pequeno
                <input type="radio" name="porte" value="pequeno" class="input-radio">
            </label>
         
            <span class="spanRequired">*Coloque o tamanho do seu pet</span>        
        </label> 
                


        <!-- Cadastro comportamento -->
        <label class="title-label">Comportamento <br>

            <select class="input-dados required">
                <option value="">Selecione uma opção</option>
                <option value="calmo">Calmo</option>
                <option value="bravo">Bravo</option>
                <option value="eletrico">Eletrico</option>
            </select>
        
            <span class="spanRequired">*Escolha um comportamento para seu pet</span>
        </label>

        <!-- Botão de enviar -->
        <div class="submit-container">
            <button type="submit" class="submit">Cadastrar</button>
        </div>

    </form>

</div>
  
</body>
</html>
