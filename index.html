<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Family | Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icon.png">

    <!-- Fontes -->
    <link rel="stylesheet" href="https://use.typekit.net/jzf8mlw.css">


</head>
<body>
    <div class="logo">
        <h1> <img src="image/logo.png" alt="Pet Family"> Pet Family</h1>
    </div>

    <div class="cadastro">

        <header>    
             <h2>Cadastre seu pet</h2>
        </header>

        <form id="formPet" onsubmit="enviarForm(event)">

        <!-- Cadastro nome -->

        <label class="title-label">Nome</label>
            <input type="text" placeholder=" Digite o nome do animal" class="input-dados" id="nomePet">

            <span class="spanRequired" id="spanRequired">*Coloque o nome do seu pet</span>

            
        <!-- Cadastro especie -->

        <label class="title-label" for="especie">Seu Pet</label>

            <select class="input-dados" id="especie">
                <option value="">Selecione uma opção</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Ave">Ave</option>
                <option value="Gato">Gato</option>
            </select>

            <span class="spanRequired">*Escolha uma das opções</span>

        <!-- Cadastro idade -->

        <label class="title-label" for="idade">Data de Nascimento</label>

            <input type="date" id="idade" class="input-dados">

            <span class="spanRequired" id="idade">*Coloque quando seu pet nasceu</span>
            
        <!-- Cadastro raça -->

        <label class="title-label" for="raca">Raça</label>

            <select class="input-dados" id="raca">
                <option value="">Selecione uma opção</option>
                <option value="Chetos">Chetos</option>
                <option value="Doritos">Doritos</option>
                <option value="Crocatissimo">Crocatissimo</option>
            </select>

            <span class="spanRequired" id="raca">*Coloque a raça do seu pet</span>


        <!-- Cadastro sexo -->

        <label class="title-label" for="sexo">Sexo</label>  
    
            <label class="text-label" id="sexo" for="macho">Macho</label>
                <input type="radio" name="genero" id="macho" value="macho" class="input-radio ">
                
            <label class="text-label" id="sexo" for="femea">Fêmea</label>
                <input type="radio" name="genero" id="femea" value="femea" class="input-radio">
    
                <span class="spanRequired" id="sexo">*Coloque o sexo do seu pet</span>

        <!-- Cadastro porte -->

        <label class="title-label" for="porte">Tamanho</label> 

            <label class="text-label" id="porte" for="grande">Grande</label>
                <input type="radio" name="porte" id="grande" value="grade" class="input-radio">
                    
            <label class="text-label" id="porte" for="medio">Médio</label>
                <input type="radio"  name="porte" id="medio" value="medio" class="input-radio">
                    
            <label class="text-label" id="porte" for="pequeno">Pequeno</label>
                <input type="radio" name="porte" id="pequeno" value="pequeno" class="input-radio">
         
            <span class="spanRequired" id="porte">*Coloque o sexo do seu pet</span>    
 
                
        <!-- Cadastro comportamento -->

        <label class="title-label" for="comportamento">Comportamento</label>

            <select class="input-dados" name="comportamento" id="comportamento">
                <option value="">Selecione uma opção</option>
                <option value="calmo">Calmo</option>
                <option value="bravo">Bravo</option>
                <option value="eletrico">Eletrico</option>
            </select>
        
            <span class="spanRequired" id="comportamento">*Escolha um comportamento para seu pet</span>

        <!-- Botão de enviar -->

        <div class="submit-container">
            <button type="submit" class="submit" value="submit">Cadastrar</button>
        </div>

        </form>
    </div>
  
        <script src="scripts/conexao.js"></script>
</body>
</html>
